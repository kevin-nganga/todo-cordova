<!doctype html>
  <html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

        <!-- build:css styles/vendor.css -->
        <!-- injector:bowercss -->
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="lib/Materialize/bin/materialize.css">
        <!-- endinjector -->
        <!-- endbuild -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- build:css styles/custom.css -->
        <!-- injector:css -->
        <link rel="stylesheet" href="css/customcordova.css">
        <link rel="stylesheet" href="css/demo.css">
        <!-- endinjector -->
        <!-- endbuild -->
        <script src="cordova.js"></script>
        <script src="lib/jquery/dist/jquery.js"></script>
  </head>

  <body>
    <script>
        $( document ).ready(function(){$(".button-collapse").sideNav();})
    </script>
    <!-- =================== Navigation bar =================== -->
    <header>
      <nav class="orange darken-3" ng-controller="LoginController">
        <div class="nav-wrapper">
          <span class="brand-logo center">Todo List</span>
          <a ng-href="#!" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>

          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a ng-hide="currentUser" ng-href="#!/login">Login</a></li>
            <li><a ng-hide="currentUser" ng-href="#!/register">Register</a></li>
            <li><a ng-show="currentUser" ng-href="#!/login" ng-click="logout()">Logout</a></li>
          </ul>

          <ul class="side-nav" id="mobile-demo">
            <li><a ng-hide="currentUser" ng-href="#!/login">Login</a></li>
            <li><a ng-hide="currentUser" ng-href="#!/register">Register</a></li>
            <li><a ng-show="currentUser" ng-href="#!/login" ng-click="logout()">Logout</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="header-placeholder"></div>
    <div role="main">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <section id="uiview" ui-view></section>
                </div>
            </div>
        </div>
        <!-- /.container -->
    </div>
    <!-- /.main -->
    <script type="text/javascript" src="cordova.js"></script>
    <!-- build:js scripts/vendor.js -->
        <!-- injector:bowerjs -->
        <script src="lib/jquery/dist/jquery.js"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular-resource/angular-resource.js"></script>
        <script src="lib/angular-mocks/angular-mocks.js"></script>
        <script src="lib/angular-cookies/angular-cookies.js"></script>
        <script src="lib/angular-animate/angular-animate.js"></script>
        <script src="lib/angular-touch/angular-touch.js"></script>
        <script src="lib/angular-sanitize/angular-sanitize.js"></script>
        <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="lib/angular-ui-utils/ui-utils.js"></script>
        <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="lib/Materialize/bin/materialize.js"></script>
        <!-- endinjector -->
    <!-- endbuild -->

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

    <!-- build:js scripts/custom.js -->
        <!-- injector:js -->
        <script src="js/config.js"></script>
        <script src="js/application.js"></script>
        <script src="modules/core/core.js"></script>
        <script src="modules/core/config/routes.js"></script>
        <script src="modules/core/services/authentication.js"></script>
        <script src="modules/core/controllers/login.js"></script>
        <script src="modules/core/controllers/register.js"></script>
        <script src="modules/core/controllers/todo.js"></script>
        <!-- endinjector -->
    <!-- endbuild -->

  </body>
</html>
